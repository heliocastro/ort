name: Clean packages in registry

on:
  workflow_dispatch:
  # Runs always Sunday Midnight
  schedule:
    - cron: '0 0 * * 0'

jobs:
  clean_all:
    name: Cleaning older packages
    runs-on: ubuntu-22.04
    steps:
      - name: Build NodeJS image
        uses: ./.github/actions/clean_packages
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          packages: |
            ort
            ort-minimal
            ort-extended
            ort/base
            ort/rust
            ort/golang
            ort/nodejs
            ort/python
            ort/ruby
            ort/dotnet
            ort/dart
            ort/android
            ort/haskell
            ort/swift
            ort/scala
          dry-run: true
