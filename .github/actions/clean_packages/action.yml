name: 'Clean Github registry older packages in the organization'
description: 'Delete older packages set by a minimal level input'
author: 'The ORT Project Authors'

inputs:
  registry:
    description: 'GitHub container registry'
    default: 'ghcr.io'
  token:
    description: 'GitHub token'
    required: true
  keep:
    description: 'Number of packages we keep after latest'
    required: false
    default: 3
  packages:
    description: 'Name of the packages should be clean'
    required: true
  dry-run:
    description: 'Execute a dry run operation to check the execution is correct'
    default: false

runs:
  using: 'composite'

  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Execute the operation
      id: check_image
      shell: bash
      env:
        INPUT_REGISTRY: ${{ inputs.registry }}
        INPUT_TOKEN: ${{ inputs.token }}
        INPUT_KEEP: ${{ inputs.keep }}
        INPUT_PACKAGES: ${{ inputs.packages }}
        INPUT_DRY_RUN: ${{ inputs.dry-run}}
      run: |
        pip install -q -U pip requests rich
        python ./.github/actions/clean_packages/clean_packages.py
